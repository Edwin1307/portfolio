name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: pixel-spark-portfolios-main/package-lock.json

      - name: Install
        run: npm ci
        working-directory: pixel-spark-portfolios-main

      - name: Build
        run: npm run build
        working-directory: pixel-spark-portfolios-main

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: pixel-spark-portfolios-main/dist

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
    steps:
      - uses: actions/deploy-pages@v4
